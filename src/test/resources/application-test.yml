spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      host: localhost
      port: 6379
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: [openid, email, profile]
        provider:
          google:
            issuer-uri: https://accounts.google.com

jwt:
  secret-key: testSecretKey123456789012345678901234567890123456789012345678901234567890
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

frontend:
  success-redirect: "http://localhost:3000/login/success"
